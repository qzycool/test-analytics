<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人网页</title>
</head>
<body>
  <h1>欢迎来到我的个人网页！</h1>
  <p>这是我第一次创建网页！</p>
  <button id="clickMe">点击我</button>

  <script>
    document.getElementById("clickMe").addEventListener("click", function() {
      alert("你点击了按钮！");
    });
  </script>
</body>
</html>
